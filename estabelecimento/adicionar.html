<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../estilos/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/animacoes.css">
    <link rel="stylesheet" href="../estilos/estabelecimento/adicionar.css">
    <title>AgroGanho</title>
</head>
<body>
    <div id="Loading">
        <div class="bolinha"></div>
        <div class="bolinha"></div>
        <div class="bolinha"></div>
    </div>
    <div class="tudo">
        <header>
            <div class="logo">
                <a href="../index.html">
                    <div class="imagem">
                        <img src="../imagens/icones/AgroLink-Logo.png" alt="Logo" />
                    </div>
                    <span>AgroGanho</span>
                </a>
            </div>
            <div class="itens">
                <a id="btnVoltar" href="../usuario/perfil.html"><i class="bi-arrow-left "></i> Voltar ao perfil</a>
            </div>
        </header>
        <main>
            <section id="top">
                <div class="icon">
                    <i class="bi-house"></i>
                </div>
                <h1>Adicionar estabelecimento</h1>
                <p>Cadastre sua fazenda, loja ou empresa agrícola para divulgar seus produtos e serviços na plataforma.</p>
            </section>
            <form action="" method="post" enctype="multipart/form-data" >
                <div class="dados">
                    <h2>Informações básicas</h2>
                    <p>Forneça as informações exenciais para o estabelecimento </p>
                </div>
                <div class="listaInputs">
                    <div class="item">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome do estabelecimento" />
                    </div>
                    <div class="item">
                        <label for="nome">Tipo de estabelecimento</label>
                        <select name="tipo" id="tipo">
                            <option value="" selected >Fazenda</option>
                            <option value="" >Loja</option>
                            <option value="" >Cooperativa</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email do estabelecimento" />
                    </div>
                    <div class="item">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone do estabelecimento" />
                    </div>
                    <div class="item">
                        <label for="localizacao">Localização</label>
                        <input type="text" name="localizacao" id="localizacao" placeholder="Localizaço do estabelecimento" />
                    </div>
                    <div class="item">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" placeholder="Descrição do estabelecimento "></textarea>
                    </div>
                    <div class="itemFoto">
            			<label for="foto" id="previewContainer">
            				 <i class="bi bi-camera"></i>
            			</label>
                        <input type="file" name="foto" id="foto" value="" accept="image*/" onchange="previewImage(event)" />
            		</div>
                    <div class="item">
                        <button type="submit" id="btnCadastro">Cadastrar</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="../scripts/previsualizacao.js"></script>
    <script src="../scripts/geral.js"></script>
</body>
</html>
