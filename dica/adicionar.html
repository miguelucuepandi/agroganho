<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../estilos/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/animacoes.css">
    <link rel="stylesheet" href="../estilos/dica/adicionar.css">
    <title>AgroGanho</title>
</head>
<body>
    <div id="Loading">
        <div class="bolinha"></div>
        <div class="bolinha"></div>
        <div class="bolinha"></div>
    </div>
    <div class="tudo">
        <header>
            <div class="logo">
                <a href="../index.html">
                    <div class="imagem">
                        <img src="../imagens/icones/AgroLink-Logo.png" alt="Logo" />
                    </div>
                    <span>AgroGanho</span>
                </a>
            </div>
            <div class="itens">
                <a id="btnVoltar" href="../usuario/perfil.html"><i class="bi-arrow-left "></i> Voltar ao perfil</a>
            </div>
        </header>
        <main>
            <section id="top">
                <div class="icon">
                    <i class="bi-lightbulb-fill"></i>
                </div>
                <h1>Adicionar Dica</h1>
                <p>Cadastre sua dica na plataforma.</p>
            </section>
            <form action="" method="post" enctype="multipart/form-data" >
                <div class="dados">
                    <h2>Informações básicas</h2>
                    <p>Forneça as informações exenciais sobre a dica </p>
                </div>
                <div class="listaInputs">
                    <div class="item">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo da dica" />
                    </div>
                    <div class="item">
                        <label for="descricao">Descrição</label>
                        <textarea name="descricao" id="descricao" placeholder="Descrição da dica" ></textarea>
                    </div>
                    <div class="item">
                        <button type="submit" id="btnCadastro">Cadastrar</button>
                    </div>
                </div>
            </form>
        </main>

    </div>
    <script src="../scripts/previsualizacao.js"></script>
    <script src="../scripts/geral.js"></script>
</body>
</html>
